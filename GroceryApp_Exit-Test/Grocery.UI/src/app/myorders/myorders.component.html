
<div class="container">

  <div class="row mt-5 mb-1 justify-content-center" *ngFor="let item of orderDetails let i = index">

    <div class="card">

      <div class="card-body">

        <h3 class="text-center">Order : {{i+1}}</h3><hr>

        <div class="table-container">

          <table class="mx-auto">

            <tbody>
              <tr>
                <td class="text-right"><strong>Order Date:</strong></td>

                <td class="text-left pl">{{item.orderDate}}</td>

              </tr>

              <tr>

                <td class="text-right"><strong>Items ordered:</strong></td>

                <td class="text-left pl">{{item.quantityOfItems}}</td>

              </tr>

              <tr>

                <td class="text-right"><strong>Order Cost:</strong></td>

                <td class="text-left pl">{{item.totalPrice | currency: 'INR': 'symbol'}}</td>

              </tr>

            </tbody>

          </table>

        </div>

      </div>

    </div>

  </div>

</div>
