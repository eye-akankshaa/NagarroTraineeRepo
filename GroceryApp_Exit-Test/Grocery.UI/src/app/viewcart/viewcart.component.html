<div class="container justify-content-center">

 

    <div class="row">

        <h2 class="text-center my-5" *ngIf="Products.length == 0">Your cart is empty! </h2>

        <div class="col-12">

            <table *ngIf="Products.length > 0" class="table">

                <thead>

                    <tr>

                        <th>Product</th>

                        <th>Price</th>

                        <th>Image</th>

                        <th><button type="submit" class="btn btn-primary" (click)="placeOrder()">Place Order !</button></th>

                    </tr>

                </thead>

                <tbody>

                    <tr *ngFor="let product of Products  let i = index">

                        <td>{{product.productName}}</td>

                        <td>{{(product.price - (product.price)*(product.discount/100)) * Quantity[i] | currency: 'INR': 'symbol'}}</td>

                        <td><img src={{product.data}} alt=""></td>

                        <td><button class="my-button qtyButton" type="submit" (click)="decreaseQuantity(i)">-</button>

                            <span class="quantity">&nbsp;{{Quantity[i]}}&nbsp;</span>

                            <button class="my-button qtyButton" type="submit" (click)="increaseQuantity(i)">+</button>

                            <span>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</span>

                            <button type="submit" class="my-button deleteButton" (click)="deleteItemFromCart(product.productId)">

                                <span>Delete</span>

                            </button>

                        </td>

                    </tr>

                </tbody>

            </table>

        </div>
