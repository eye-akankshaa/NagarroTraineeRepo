<app-header></app-header>
<div class="mainSection">
  <div class="container">
    <div class="row">
     
      <div class="col col-md-6 col-sm-12">
        <img src="..\assets\images\loginFrontImage.png" alt="login img">
     </div>

     <div class="col col-md-6 col-sm-12 loginMainColumn">
        <h3>Hello, welcome back!</h3>
        <p>Great to have you back, please sign In to continue</p>
     
        <form [formGroup]="loginForm" (ngSubmit)="login()">
          <div class="mb-3">
            <input
              type="email"
              class="form-control"
              formControlName="email"
              id="email"
              placeholder="Email address"
            />
          </div>
          <div class="mb-3">
            <input
              type="password"
              class="form-control"
              formControlName="password"
              id="password"
              placeholder="Password"
            />
          </div>
          <button type="submit">Login</button>
        </form>
      </div>
    </div>
  </div>
</div>

<app-footer></app-footer>
