<app-header></app-header>

<div class="mainSection">
  <button class="myBtn" (click)="home()">Home</button>
  <button class="myBtn" (click)="back()">All Books</button>
  <button class="myBtn" (click)="logout()">Logout</button>


  <div class="container bookDetails">
    <div class="row">

      <div class="col-md-5 col-lg-3 bookImage">
        <img src="..\assets\images\book.jpg" alt="">
      </div>
      <div class="col-md-7 col-lg-9 bookDescription">
        <h5>{{chosenBook.name}}</h5>
        <p>{{chosenBook.author}}</p>
        <p class="rating"> <img src="..\assets\images\star.png" alt="star">
          {{chosenBook.rating}}<span>/5</span></p>
        <p class="description">{{chosenBook.description}}</p>
        <button
          *ngIf="(chosenBook.is_Book_Available)&&(chosenBook.lent_By_User_id!=currentUser.userId && chosenBook.currently_Borrowed_By_User_id!=currentUser.userId)"
          (click)="onBorrowAction()" class="borrowit" class="borrowBtn"
          [disabled]="isButtonDisabled()"
          >Borrow Book</button>


      </div>

    </div>
  </div>

</div>
<app-footer></app-footer>
