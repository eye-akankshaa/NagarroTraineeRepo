<button class="backBtn" (click)="backPage()">Back</button>
<div class="container allCars">
  <div class="table-responsive">
    <table class="table table-hover">
      <thead>
        <tr class="headings">
          <th>AgreementId</th>
          <th>Maker</th>
          <th>Model</th>
          <th>Start Date</th>
          <th>End Date</th>
          <th>Total Duration</th>
          <th>Total Price</th>
        </tr>
      </thead>

      <tbody>
        <tr *ngFor="let agreement of allAgreement">
          <td>{{agreement.agreementID}}</td>
          <td>{{agreement.maker}}</td>
          <td>{{agreement.model}}</td>
          <td>{{agreement.startDate | date:'dd/MM/yyyy'}}</td>
          <td>{{agreement.endDate | date:'dd/MM/yyyy'}}</td>
          <td>{{agreement.rentalDuration}}</td>
          <td>{{agreement.totalPrice}}</td>
          <td>
            <button
              (click)="requestForReturn(agreement.agreementID)"
              class="rentIt"
              *ngIf="!isAdmin"
              [disabled]="agreement.isReturnRequired"
            >
              Request For Return
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
